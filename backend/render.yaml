services:
  - type: web
    name: inbotiq-backend
    env: node
    plan: starter
    repo: https://github.com/your-org/your-repo
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '10000'   # optional; Render sets PORT automatically usually
    healthCheckPath: /health
